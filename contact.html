<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>Contact</title>
		<style>
				body 
				{
					background-image: url("images/NSimg2.png");
					background-color: black;
					background-repeat: no-repeat;
					background-size: 1280px 400px;
				}
				* {
					margin: 0;
					padding: 0;
				}
				.imgbox {
					display: grid;
					height: 100%;
				}
				.center-fit {
					max-width: 100%;
					max-height: 100vh;
					margin: auto;
				}
				#images  {
					width: 1280px;
					height: 50px;
				}
				#images img {
					float: left;
				}
				footer img {
					width: 100%;
					display: block;
				}
				footer ul {
					display: block;
					width: 375px;
					height: 55px;
					margin: 0 auto;
					list-style: none;
				}
				footer li {
					float: left;
					width: 55px;
					height: 55px;
					margin: 30px 10px;
				}
				#images3  {
					width: 1280px;
					height: 50px;
				}
				#images3 img {
					float: left;
				}
				input[type=text], select, textarea {
					width: 100%;
					padding: 12px;
					border: 1px solid #ccc;
					border-radius: 4px;
					box-sizing: border-box;
					margin-top: 6px;
					margin-bottom: 16px;
					resize: vertical
				}
				input[type=submit] {
					background-color: #4CAF50;
					color: white;
					padding: 12px 20px;
					border: none;
					border-radius: 4px;
					cursor: pointer;
				}
				input[type=submit]:hover {
					background-color: #45a049;
				}
				.container {
					border-radius: 5px;
					background-color: black;
					padding: 30px;
					border: 1px solid #ddd;
					border-radius: 4px;
					display: block;
  					margin-left: auto;
  					margin-right: auto;
  					width: 50%;
				}
		</style>
	</head>
	<body>
		<a href="http://www.thedealergame.com"><img src="images/MainLogo.png" alt="Main Art" style="width:1280px;height:254px; float: left;"></a>
		<div id="images3">
			<img src="images/ComingSoonImg.png">
			<a href="/wiki"><img src="images/AddToWishlistImg.png" onmouseover="this.src='images/AddToWishlistImgHover.png';" onmouseout="this.src='images/AddToWishlistImg.png';"></a>
		</div>
		<div id="images">
			<a href="/about"><img src="images/1.png"onmouseover="this.src='images/1hover.png';" onmouseout="this.src='images/1.png';"></a>
			<a href="/socialmedia"><img src="images/2.png" onmouseover="this.src='images/2hover.png';" onmouseout="this.src='images/2.png';"></a>
			<a href="/contact"><img src="images/3hover.png"></a>
			<a href="/wiki"><img src="images/4.png" onmouseover="this.src='images/4hover.png';" onmouseout="this.src='images/4.png';"></a>

		<img src="images/AnotherLine.png" style="width:1280px;height:50px; float: left;">

		<p style="color: white; padding-top: 50px; padding-bottom: 10px;">You can also contact me at Facebook or use the form below...</p>
		</center>
		<div class="container">
			<form action="https://formspree.io/dealgame.contact@gmail.com" method="POST">

				<label for="name" style="color: white;">Name</label>
				<input type="text" id="name" name="name" placeholder="Input your name..">

				<label for="email" style="color: white;">E-Mail</label>
				<input type="text" id="email" name="email" placeholder="Input your e-mail..">
				
				<label for="subject" style="color: white;">Subject</label>
				<input type="text" id="subject" name="subject" placeholder="Input subject of the message..">

				<label for="message" style="color: white;">Message</label>
				<textarea id="message" name="message" placeholder="Input your message.." style="height:200px"></textarea>

				<input type="submit" value="Send">

			</form>
		</div>
